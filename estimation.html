<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estimer mon bien - Ortus</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <nav class="navbar" style="position:relative;">
        <div class="container nav-container">
            <a href="index.html" class="logo">ORTUS<span class="dot">.</span></a>
            <a href="index.html" class="nav-link">Retour accueil</a>
        </div>
    </nav>

    <div class="container section-padding" style="text-align:center; padding-top: 100px;">
        <h1>Estimation en ligne</h1>
        <section class="section-padding" style="background-color: #020610; min-height: 80vh;">
    <div class="container">
        
        <div class="section-title">
            <h2 style="color: #ffffff;">Estimation Confidentielle</h2>
            <p style="color: #e0e0e0;">Renseignez les caractéristiques de votre bien. Nos experts analysent le marché pour vous fournir une valeur précise sous 24h.</p>
        </div>

        <div class="contact-form" style="
            max-width: 700px; 
            margin: 0 auto; 
            background: linear-gradient(145deg, #0a1120, #050912); 
            padding: 40px; 
            border-radius: 10px; 
            box-shadow: 0 15px 30px rgba(0,0,0,0.5); 
            border: 1px solid rgba(212, 175, 55, 0.3);
            border-top: 3px solid #D4AF37;">
            
            <form id="my-form" action="https://formspree.io/f/mvzzklrl" method="POST">

                
                <input type="hidden" name="_next" value="https://aurora029.github.io/Projet-immo-Ortus/index.html">
                
                <input type="hidden" name="_subject" value="Nouvelle DEMANDE D'ESTIMATION - Site Ortus">

                <div class="input-group" style="margin-bottom: 20px;">
                    <label style="display: block; font-weight: bold; margin-bottom: 10px; color: #D4AF37;">Type de bien</label>
                    <select name="type_bien" style="width: 100%; padding: 15px; border: 1px solid rgba(212, 175, 55, 0.3); border-radius: 5px; background: #020610; color: #fff;">
                        <option value="maison">Maison / Villa</option>
                        <option value="appartement">Appartement</option>
                        <option value="terrain">Terrain</option>
                        <option value="local">Local Commercial</option>
                    </select>
                </div>

                <div style="display: flex; gap: 20px; flex-wrap: wrap; margin-bottom: 20px;">
                    <div style="flex: 1; min-width: 250px;">
                        <label style="display: block; font-weight: bold; margin-bottom: 10px; color: #D4AF37;">Ville / Quartier</label>
                        <input type="text" name="localisation" placeholder="Ex: Mahajanga, Amborovy..." required 
                               style="width: 100%; padding: 15px; border: 1px solid rgba(212, 175, 55, 0.3); border-radius: 5px; background: #020610; color: #fff;">
                    </div>
                    <div style="flex: 1; min-width: 250px;">
                        <label style="display: block; font-weight: bold; margin-bottom: 10px; color: #D4AF37;">Surface (m²)</label>
                        <input type="number" name="surface" placeholder="Ex: 150" required 
                               style="width: 100%; padding: 15px; border: 1px solid rgba(212, 175, 55, 0.3); border-radius: 5px; background: #020610; color: #fff;">
                    </div>
                </div>

                <div style="display: flex; gap: 20px; flex-wrap: wrap; margin-bottom: 20px;">
                    <div style="flex: 1; min-width: 250px;">
                        <label style="display: block; font-weight: bold; margin-bottom: 10px; color: #D4AF37;">Nombre de pièces</label>
                        <input type="number" name="pieces" placeholder="Ex: 4" 
                               style="width: 100%; padding: 15px; border: 1px solid rgba(212, 175, 55, 0.3); border-radius: 5px; background: #020610; color: #fff;">
                    </div>
                    <div style="flex: 1; min-width: 250px;">
                        <label style="display: block; font-weight: bold; margin-bottom: 10px; color: #D4AF37;">État du bien</label>
                        <select name="etat" style="width: 100%; padding: 15px; border: 1px solid rgba(212, 175, 55, 0.3); border-radius: 5px; background: #020610; color: #fff;">
                            <option value="excellent">Excellent état</option>
                            <option value="bon">Bon état</option>
                            <option value="travaux">Travaux à prévoir</option>
                        </select>
                    </div>
                </div>

                <div style="background: rgba(212, 175, 55, 0.05); padding: 20px; border-radius: 5px; margin-bottom: 25px; border: 1px solid rgba(212, 175, 55, 0.2);">
                    <h4 style="color: #D4AF37; margin-bottom: 15px;">Vos coordonnées (pour l'envoi du dossier)</h4>
                    
                    <div style="margin-bottom: 15px;">
                        <input type="text" name="nom" placeholder="Votre Nom" required 
                               style="width: 100%; padding: 15px; border: 1px solid rgba(212, 175, 55, 0.3); border-radius: 5px; background: #020610; color: #fff;">
                    </div>
                    
                    <div style="margin-bottom: 10px;">
                        <input type="tel" name="telephone" placeholder="Votre Téléphone (WhatsApp)" required 
                               style="width: 100%; padding: 15px; border: 1px solid rgba(212, 175, 55, 0.3); border-radius: 5px; background: #020610; color: #fff;">
                    </div>
                </div>

                <button type="submit" class="btn-primary" style="width: 100%; padding: 18px; font-size: 1.1rem; cursor: pointer; display: flex; justify-content: center; align-items: center; gap: 10px;">
                    <i class="fas fa-calculator"></i> RECEVOIR MON ESTIMATION GRATUITE
                </button>

                <p style="font-size: 0.8rem; color: #888; text-align: center; margin-top: 15px;">
                    <i class="fas fa-lock"></i> Vos données restent 100% confidentielles.
                </p>

            </form>
           
        </div>
    </div>
</section>


    </div>
<script type="text/javascript">window.$crisp=[];window.CRISP_WEBSITE_ID="345303c7-2111-4379-aa50-b09492a6c2c4";(function(){d=document;s=d.createElement("script");s.src="https://client.crisp.chat/l.js";s.async=1;d.getElementsByTagName("head")[0].appendChild(s);})();</script>
<script>
    var form = document.getElementById("my-form");
    
    async function handleSubmit(event) {
      event.preventDefault(); // Empêche la page blanche Formspree d'arriver
      var status = document.getElementById("my-form-status");
      var data = new FormData(event.target);
      
      fetch(event.target.action, {
        method: form.method,
        body: data,
        headers: {
            'Accept': 'application/json'
        }
      }).then(response => {
        if (response.ok) {
          // C'EST ICI QUE LA MAGIE OPÈRE : REDIRECTION IMMÉDIATE
          window.location.href = "index.html"; 
        } else {
          alert("Oups ! Il y a eu un problème lors de l'envoi.");
        }
      }).catch(error => {
        alert("Oups ! Il y a eu un problème lors de l'envoi.");
      });
    }
    form.addEventListener("submit", handleSubmit);
</script>

</body>
</html>
