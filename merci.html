<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Demande reçue - Ortus Immobilier</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body style="background-color: #020610; font-family: 'Montserrat', sans-serif; display: flex; align-items: center; justify-content: center; height: 100vh; margin: 0; text-align: center;">

    <div class="container" style="padding: 20px;">
        
        <div style="margin-bottom: 30px;">
            <i class="fas fa-check-circle" style="font-size: 5rem; color: #D4AF37; filter: drop-shadow(0 0 15px rgba(212, 175, 55, 0.4));"></i>
        </div>
        
        <h1 style="color: #ffffff; margin-bottom: 15px; font-weight: 700; text-transform: uppercase; letter-spacing: 2px;">
            Bien reçu !
        </h1>
        
        <p style="color: #aaaaaa; font-size: 1.1rem; line-height: 1.6; max-width: 500px; margin: 0 auto 40px auto;">
            Merci de votre confiance. Nos experts analysent votre demande et vous recontacteront sous 24h.
        </p>
        
        <a href="index.html" class="btn-primary" style="
            background: transparent; 
            border: 2px solid #D4AF37; 
            color: #D4AF37; 
            padding: 15px 40px; 
            text-decoration: none; 
            font-weight: 600;
            text-transform: uppercase;
            border-radius: 4px;
            transition: all 0.3s ease;
            display: inline-block;">
            RETOUR À L'ACCUEIL
        </a>

    </div>
