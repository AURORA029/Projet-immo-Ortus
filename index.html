<<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>ORTUS | L'Excellence Immobilière</title>
    
    <meta name="description" content="Agence immobilière de prestige à Madagascar.">
    <meta name="theme-color" content="#020610">
    <meta property="og:image" content="https://aurora029.github.io/Projet-immo-Ortus/assets/img/hero-bg.jpg">

    <link rel="stylesheet" href="assets/css/style.css">
    
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Montserrat:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        /* --- CSS SPÉCIFIQUE LANDING PAGE --- */
        
        body, html { 
            height: 100%; 
            overflow: hidden; 
            background-color: #020610; 
            margin: 0; padding: 0;
            background-image: none !important; 
        }

        /* 1. NAVBAR (Glassmorphism) */
        .navbar {
            background-color: transparent !important; 
            background: linear-gradient(to bottom, rgba(2,6,16,0.9) 0%, rgba(2,6,16,0) 100%) !important;
            border-bottom: 1px solid rgba(255, 255, 255, 0.05) !important;
            position: absolute !important;
            top: 0; left: 0; width: 100%;
            box-shadow: none !important;
            z-index: 1000 !important;
        }
        .nav-link { color: rgba(255,255,255,0.9) !important; }
        .nav-link:hover { color: #D4AF37 !important; }

        /* 2. ZONE VIDÉO */
        .landing-hero {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%; z-index: 0; 
            background: url('assets/img/hero-bg.jpg') no-repeat center center;
            background-size: cover;
        }
        .hero-video-bg {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            object-fit: cover; z-index: 0;
        }
        .overlay {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(2, 6, 16, 0.3); z-index: 1;
        }

        /* 3. CONTENU CENTRAL (Design Amélioré) */
        .landing-content {
            position: relative; z-index: 10;
            height: 100%;
            display: flex; flex-direction: column;
            justify-content: center; align-items: center;
            text-align: center; padding: 20px;
        }

        /* --- LE GROS LOGO CENTRAL --- */
        .landing-brand {
            font-family: 'Playfair Display', serif;
            font-size: 6rem; /* Très gros */
            font-weight: 700;
            color: white;
            margin-bottom: 10px;
            letter-spacing: 5px;
            text-transform: uppercase;
            /* Ombre portée puissante pour détacher de la vidéo */
            text-shadow: 0 10px 30px rgba(0,0,0,0.8);
            line-height: 1;
            animation: scaleIn 1.5s cubic-bezier(0.2, 1, 0.3, 1);
        }

        /* LE POINT BLEU (Customisé) */
        .landing-dot {
            color: #4aa3df; /* Le Cyan Ortus */
            font-size: 1em; /* Même taille que le texte, ou mettre 1.2em pour plus gros */
            text-shadow: 0 0 20px rgba(74, 163, 223, 0.6); /* Petit effet néon */
        }

        /* --- LE SLOGAN VENDEUR --- */
        .landing-tagline {
            font-family: 'Montserrat', sans-serif;
            font-size: 1.3rem;
            font-weight: 600; /* Plus gras pour la lisibilité */
            color: #D4AF37; /* Or */
            text-transform: uppercase;
            letter-spacing: 4px;
            margin-bottom: 50px;
            
            /* Fond flou subtil derrière le texte pour garantir la lecture */
            background: rgba(0, 0, 0, 0.4);
            padding: 10px 20px;
            border-radius: 4px;
            backdrop-filter: blur(5px);
            border: 1px solid rgba(212, 175, 55, 0.3);
            
            text-shadow: 0 2px 5px rgba(0,0,0,1);
            opacity: 0;
            animation: fadeInUp 1.5s ease-out 0.5s forwards;
        }

        /* Bouton */
        .btn-enter {
            padding: 18px 50px;
            border: 1px solid #D4AF37;
            background: rgba(2, 6, 16, 0.6);
            color: white; text-decoration: none;
            font-family: 'Montserrat', sans-serif;
            font-size: 0.9rem; text-transform: uppercase; letter-spacing: 2px;
            backdrop-filter: blur(5px); border-radius: 50px;
            transition: all 0.4s ease;
            opacity: 0; animation: fadeInUp 1.5s ease-out 1s forwards;
            display: flex; align-items: center; gap: 10px;
            box-shadow: 0 5px 20px rgba(0,0,0,0.5);
        }
        .btn-enter:hover {
            background: #D4AF37; color: #020610;
            box-shadow: 0 0 30px rgba(212, 175, 55, 0.6); transform: translateY(-3px);
        }

        /* Footer */
        .landing-footer {
            position: absolute; bottom: 30px; width: 100%; text-align: center; z-index: 10;
            font-size: 0.7rem; color: rgba(255,255,255,0.6);
            opacity: 0; animation: fadeInUp 2s ease-out 1.5s forwards;
        }

        /* Animations */
        @keyframes scaleIn { from { opacity: 0; transform: scale(0.9) translateY(-30px); } to { opacity: 1; transform: scale(1) translateY(0); } }
        @keyframes fadeInUp { from { opacity: 0; transform: translateY(30px); } to { opacity: 1; transform: translateY(0); } }

        /* --- MOBILE --- */
        @media (max-width: 768px) {
            .landing-brand { font-size: 3.5rem; letter-spacing: 2px; } /* Ajusté pour mobile */
            .landing-tagline { font-size: 0.85rem; letter-spacing: 2px; padding: 8px 15px; }
            
            /* Menu Mobile Noir & Beau */
            .nav-menu {
                background-color: rgba(2, 6, 16, 0.95) !important;
                backdrop-filter: blur(15px) !important;
                -webkit-backdrop-filter: blur(15px) !important;
                border-left: 1px solid rgba(212, 175, 55, 0.1);
                padding-top: 80px !important;
            }
            .nav-menu li { margin: 25px 0 !important; opacity: 0; animation: fadeInUp 0.5s ease-out forwards; }
            .nav-menu li:nth-child(1) { animation-delay: 0.1s; }
            .nav-menu li:nth-child(2) { animation-delay: 0.2s; }
            .nav-menu li:nth-child(3) { animation-delay: 0.3s; }
            .nav-menu li:nth-child(4) { animation-delay: 0.4s; }
            .nav-menu li:nth-child(5) { animation-delay: 0.5s; }
            .nav-menu li:nth-child(6) { animation-delay: 0.6s; }
        }
    </style>
</head>
<body>

    <nav class="navbar">
        <div class="container nav-container">
            <a href="accueil.html" class="logo-container">
                <span class="logo-main">ORTUS<span class="dot">.</span></span>
                <span class="logo-sub">IMMOBILIER</span>
            </a>
            
            <div class="menu-toggle" id="mobile-menu">
                <span class="bar"></span><span class="bar"></span><span class="bar"></span>
            </div>

            <ul class="nav-menu">
                <li><a href="accueil.html" class="nav-link">Accueil</a></li>
                <li><a href="biens.html?filtre=all" class="nav-link">Nos Biens</a></li>
                <li><a href="services.html" class="nav-link">Services</a></li>
                <li><a href="vendre.html" class="nav-link">Propriétaires</a></li>
                <li><a href="prestige.html" class="nav-link nav-link-prestige"><i class="fas fa-crown"></i> Prestige</a></li>
                <li><a href="apropos.html" class="nav-link">L'Agence</a></li>
                <li><a href="accueil.html#contact" class="btn-contact">Contact</a></li>
            </ul>
        </div>
    </nav>

    <div class="landing-hero">
        <video autoplay muted loop playsinline class="hero-video-bg" poster="assets/img/hero-bg.jpg" id="bgvid">
            <source src="assets/img/hero-video.mp4" type="video/mp4">
        </video>
        <div class="overlay"></div>
    </div>

    <div class="landing-content">
        <h1 class="landing-brand">
            ORTUS<span class="landing-dot">.</span>
        </h1>
        
        <p class="landing-tagline">Concrétisez vos rêves immobiliers</p>
        
        <a href="accueil.html" class="btn-enter">
            Explorer le site <i class="fas fa-arrow-right"></i>
        </a>
    </div>

    <div class="landing-footer">
        &copy; 2026 ORTUS Immobilier.
    </div>

    <script src="assets/js/main.js"></script> 
    
    <script type="text/javascript">
        // Force Play Vidéo
        document.addEventListener('DOMContentLoaded', function() {
            var vid = document.getElementById('bgvid');
            if(vid) {
                vid.play().catch(function(error) {
                    console.log("Autoplay bloqué, l'image de poster (CSS) prend le relais.");
                });
            }
        });

        // Chat CRISP
        window.addEventListener('load', function() {
            window.$crisp=[]; window.CRISP_WEBSITE_ID="345303c7-2111-4379-aa50-b09492a6c2c4";
            (function(){ d=document; s=d.createElement("script"); s.src="https://client.crisp.chat/l.js"; s.async=1; d.getElementsByTagName("head")[0].appendChild(s); })();
        });

        // PWA
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('./sw.js');
        }
    </script>

</body>
</html>
