<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>ORTUS | L'Excellence Immobilière</title>
    
    <meta name="description" content="Agence immobilière de prestige à Madagascar. Villas de luxe, terrains titrés et investissements sécurisés.">
    <meta name="theme-color" content="#020610">
    <meta property="og:image" content="https://aurora029.github.io/Projet-immo-Ortus/assets/img/hero-bg.jpg">

    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Montserrat:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        /* CSS INTERNE LANDING (Pour charger ultra-vite sans dépendre de style.css) */
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body, html { height: 100%; overflow: hidden; font-family: 'Montserrat', sans-serif; background: #020610; }

        /* VIDÉO BACKGROUND */
        .video-container {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%; z-index: -1;
        }
        .video-container video {
            width: 100%; height: 100%; object-fit: cover; opacity: 0.6; /* Assombri pour le texte */
        }
        
        /* OVERLAY GRADIENT */
        .overlay {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background: linear-gradient(180deg, rgba(2,6,16,0.4) 0%, rgba(2,6,16,0.95) 100%);
            z-index: 1;
        }

        /* CONTENU CENTRAL */
        .landing-content {
            position: relative; z-index: 10; height: 100%;
            display: flex; flex-direction: column; justify-content: center; align-items: center;
            text-align: center; color: white; padding: 20px;
        }

        /* LOGO & TITRES */
        h1 {
            font-family: 'Playfair Display', serif; font-size: 5rem; margin-bottom: 5px; letter-spacing: 5px;
            animation: fadeInDown 1.5s ease-out;
        }
        .subtitle {
            font-size: 1rem; color: #D4AF37; text-transform: uppercase; letter-spacing: 4px; margin-bottom: 50px;
            animation: fadeInUp 1.5s ease-out 0.3s forwards; opacity: 0;
        }

        /* BOUTON D'ENTRÉE */
        .btn-enter {
            padding: 18px 50px;
            border: 1px solid rgba(212, 175, 55, 0.5);
            background: rgba(2, 6, 16, 0.6);
            color: white; text-decoration: none;
            font-size: 0.9rem; text-transform: uppercase; letter-spacing: 2px;
            backdrop-filter: blur(5px); border-radius: 50px;
            transition: all 0.4s ease;
            animation: fadeInUp 1.5s ease-out 0.8s forwards; opacity: 0;
            display: flex; align-items: center; gap: 10px;
        }
        .btn-enter:hover {
            background: #D4AF37; color: #020610; border-color: #D4AF37;
            box-shadow: 0 0 30px rgba(212, 175, 55, 0.4); transform: translateY(-3px);
        }

        /* PETIT FOOTER FLOTTANT */
        .landing-footer {
            position: absolute; bottom: 30px; width: 100%; text-align: center; z-index: 10;
            font-size: 0.7rem; color: #666; animation: fadeInUp 2s ease-out 1.5s forwards; opacity: 0;
        }

        @keyframes fadeInDown { from { opacity: 0; transform: translateY(-30px); } to { opacity: 1; transform: translateY(0); } }
        @keyframes fadeInUp { from { opacity: 0; transform: translateY(30px); } to { opacity: 1; transform: translateY(0); } }

        @media (max-width: 768px) { h1 { font-size: 3.5rem; } }
    </style>
</head>
<body>

    <div class="video-container">
        <video autoplay muted loop playsinline poster="assets/img/hero-bg.jpg">
            <source src="assets/img/hero-video.mp4" type="video/mp4">
        </video>
    </div>

    <div class="overlay"></div>

    <div class="landing-content">
        <h1>ORTUS</h1>
        <p class="subtitle">L'Art de Vivre à Madagascar</p>
        
        <a href="accueil.html" class="btn-enter">
            Explorer le site <i class="fas fa-arrow-right"></i>
        </a>
    </div>

    <div class="landing-footer">
        &copy; 2026 ORTUS Immobilier.
    </div>

    <script type="text/javascript">
        // 1. Chat CRISP
        window.addEventListener('load', function() {
            window.$crisp=[]; window.CRISP_WEBSITE_ID="345303c7-2111-4379-aa50-b09492a6c2c4";
            (function(){ d=document; s=d.createElement("script"); s.src="https://client.crisp.chat/l.js"; s.async=1; d.getElementsByTagName("head")[0].appendChild(s); })();
        });

        // 2. PWA (Service Worker)
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('./sw.js');
        }
    </script>

</body>
</html>
