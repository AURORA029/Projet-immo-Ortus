<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="assets/css/style.css">
    
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Montserrat:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        /* --- CSS SPÉCIFIQUE LANDING PAGE --- */
        
        body, html { 
            height: 100%; 
            overflow: hidden; 
            background-color: #020610; 
            margin: 0; padding: 0;
        }

        /* 1. OVERRIDE NAVBAR (Pour la rendre Transparente/Glass) */
        .navbar {
            background-color: transparent !important; /* On annule le fond bleu */
            background: linear-gradient(to bottom, rgba(2,6,16,0.8) 0%, rgba(2,6,16,0) 100%) !important;
            border-bottom: 1px solid rgba(255, 255, 255, 0.05) !important;
            position: absolute !important; /* Elle flotte sur la vidéo */
            top: 0; left: 0; width: 100%;
            box-shadow: none !important;
            backdrop-filter: blur(2px); /* Léger flou */
        }

        /* 2. STYLE VIDÉO (Méthode de l'ancien Index) */
        .landing-hero {
            position: absolute;
            top: 0; left: 0;
            width: 100%; height: 100%;
            z-index: -1;
            /* IMAGE DE SECOURS (Fond CSS) */
            background: url('assets/img/hero-bg.jpg') no-repeat center center;
            background-size: cover;
        }

        .hero-video-bg {
            position: absolute;
            top: 50%; left: 50%;
            min-width: 100%; min-height: 100%;
            width: auto; height: auto;
            transform: translate(-50%, -50%);
            object-fit: cover;
            z-index: 0;
        }

        /* Le filtre sombre pour lire le texte */
        .overlay {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(2, 6, 16, 0.4); /* Filtre léger */
            z-index: 1;
        }

        /* 3. CONTENU CENTRAL */
        .landing-content {
            position: relative; z-index: 10;
            height: 100%;
            display: flex; flex-direction: column;
            justify-content: center; align-items: center;
            text-align: center;
            padding: 20px;
        }

        h1 {
            font-family: 'Playfair Display', serif;
            font-size: 5rem;
            color: white;
            margin-bottom: 10px;
            letter-spacing: 5px;
            text-transform: uppercase;
            text-shadow: 0 5px 15px rgba(0,0,0,0.5);
            animation: fadeInDown 1.5s ease-out;
        }

        .subtitle {
            font-family: 'Montserrat', sans-serif;
            font-size: 1.1rem;
            color: #D4AF37;
            text-transform: uppercase;
            letter-spacing: 4px;
            margin-bottom: 50px;
            text-shadow: 0 2px 10px rgba(0,0,0,0.8);
            opacity: 0;
            animation: fadeInUp 1.5s ease-out 0.5s forwards;
        }

        /* Bouton Entrer (Style Ortus) */
        .btn-enter {
            padding: 18px 50px;
            border: 1px solid #D4AF37;
            background: rgba(2, 6, 16, 0.4);
            color: white; 
            font-family: 'Montserrat', sans-serif;
            font-size: 0.9rem; text-transform: uppercase; letter-spacing: 2px;
            text-decoration: none;
            backdrop-filter: blur(5px); 
            border-radius: 50px;
            transition: all 0.4s ease;
            opacity: 0;
            animation: fadeInUp 1.5s ease-out 1s forwards;
            display: flex; align-items: center; gap: 10px;
        }

        .btn-enter:hover {
            background: #D4AF37; color: #020610; 
            box-shadow: 0 0 30px rgba(212, 175, 55, 0.5); 
            transform: translateY(-3px);
        }

        /* Footer discret */
        .landing-footer {
            position: absolute; bottom: 30px; width: 100%; text-align: center; z-index: 10;
            font-size: 0.7rem; color: rgba(255,255,255,0.6);
            opacity: 0; animation: fadeInUp 2s ease-out 1.5s forwards;
        }

        /* Animations */
        @keyframes fadeInDown { from { opacity: 0; transform: translateY(-30px); } to { opacity: 1; transform: translateY(0); } }
        @keyframes fadeInUp { from { opacity: 0; transform: translateY(30px); } to { opacity: 1; transform: translateY(0); } }

        /* Responsive Mobile */
        @media (max-width: 768px) {
            h1 { font-size: 3rem; }
            .subtitle { font-size: 0.8rem; letter-spacing: 2px; }
            /* Sur mobile, on remet un fond noir au menu déroulant pour qu'il soit lisible */
            .nav-menu { background-color: #020610 !important; }
        }
    </style>
</head>
<body>

    <nav class="navbar">

                <span class="logo-sub">IMMOBILIER</span>
            </a>
            
            <div class="menu-toggle" id="mobile-menu">
                <span class="bar"></span><span class="bar"></span><span class="bar"></span>
            </div>

            <ul class="nav-menu">

                <li><a href="biens.html?filtre=all" class="nav-link">Nos Biens</a></li>
                <li><a href="services.html" class="nav-link">Services</a></li>

                <li><a href="prestige.html" class="nav-link nav-link-prestige"><i class="fas fa-crown"></i> Prestige</a></li>
                <li><a href="apropos.html" class="nav-link">L'Agence</a></li>
                <li><a href="accueil.html#contact" class="btn-contact">Contact</a></li>

        </div>
    </nav>

    <div class="landing-hero">
        <video autoplay muted loop playsinline class="hero-video-bg" poster="assets/img/hero-bg.jpg" id="bgvid">
            <source src="assets/img/hero-video.mp4" type="video/mp4">
            <img src="assets/img/hero-bg.jpg" alt="Immobilier Luxe Madagascar" style="width:100%; height:100%; object-fit:cover;">
        </video>
        
        <div class="overlay"></div>
    </div>

    <div class="landing-content">
        <h1>ORTUS</h1>
        <p class="subtitle">L'Art de Vivre à Madagascar</p>
        
        <a href="accueil.html" class="btn-enter">
            Explorer le site <i class="fas fa-arrow-right"></i>
        </a>
    </div>

    <div class="landing-footer">
        &copy; 2026 ORTUS Immobilier.
    </div>

</body>
</html>
