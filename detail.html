<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <title>Détail du Bien - ORTUS Immobilier</title>
    <meta name="description" content="Fiche détaillée de notre bien immobilier. Photos, caractéristiques, prix et localisation. Contactez ORTUS pour une visite.">
    
    <meta property="og:type" content="website">
    <meta property="og:title" content="Découvrez ce bien d'exception - ORTUS">
    <meta property="og:description" content="Cliquez pour voir les photos et tous les détails sur notre site officiel.">
    <meta property="og:image" content="https://aurora029.github.io/Projet-immo-Ortus/assets/img/hero-bg.jpg">
   
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;600;700&family=Playfair+Display:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="icon" type="image/png" href="assets/img/icon.png">
    <link rel="manifest" href="manifest.json">

    <style>
        body { background-color: #020610; color: white; }
        .detail-item { margin-bottom: 15px; }
        .tech-spec { display: flex; align-items: center; gap: 10px; color: #ccc; font-size: 1.1rem; }

        /* --- SKELETON LOADER (Structure Fantôme) --- */
        /* Animation de vague lumineuse sur fond sombre */
        .skeleton {
            background: #111; /* Couleur de base */
            background: linear-gradient(90deg, #111 25%, #1a1a1a 50%, #111 75%);
            background-size: 200% 100%;
            animation: shimmer 1.5s infinite linear;
            border-radius: 4px;
            display: block;
        }

        /* Formes des fantômes */
        .sk-img { width: 100%; height: 100%; border-radius: 10px; }
        .sk-title { width: 70%; height: 40px; margin-bottom: 20px; }
        .sk-text { width: 100%; height: 15px; margin-bottom: 10px; }
        .sk-price { width: 40%; height: 30px; margin-bottom: 20px; }
        .sk-tag { width: 80px; height: 20px; border-radius: 4px; }

        @keyframes shimmer {
            0% { background-position: 200% 0; }
            100% { background-position: -200% 0; }
        }
    </style>
</head>

<body>

    <nav class="navbar">
        <div class="container nav-container">
            <a href="index.html" class="logo-container">
                <span class="logo-main">ORTUS<span class="dot">.</span></span>
                <span class="logo-sub">IMMOBILIER</span>
            </a>
            <ul class="nav-links">
                <li><a href="biens.html" style="color:#D4AF37; text-decoration:none; font-weight:bold;"><i class="fas fa-arrow-left"></i> Retour aux biens</a></li>
            </ul>
        </div>
    </nav>

    <section style="padding-top: 100px; padding-bottom: 50px;">
        <div class="container">
            
            <div id="detail-container" style="display: flex; flex-wrap: wrap; gap: 40px;">
                
                <div style="flex: 1; min-width: 300px;">
                    <div id="detail-image" style="width: 100%; height: 400px; background: #050912; border-radius: 10px; overflow: hidden; margin-bottom: 20px; border:1px solid #333;">
                        <div class="skeleton sk-img"></div>
                    </div>
                    <div id="detail-video">
                        <div class="skeleton" style="height: 50px; width: 100%;"></div>
                    </div>
                </div>

                <div style="flex: 1; min-width: 300px;">
                    <h1 id="detail-title" style="font-family:'Playfair Display', serif; font-size: 2.5rem; margin-bottom: 10px; color: white;">
                        <div class="skeleton sk-title"></div>
                    </h1>
                    
                    <p id="detail-location" style="color: #D4AF37; margin-bottom: 20px; font-size: 1.2rem;">
                        <div class="skeleton sk-text" style="width: 50%;"></div>
                    </p>
                    
                    <div id="detail-price" style="font-size: 2rem; color: #fff; font-weight: bold; margin-bottom: 30px; border-bottom: 1px solid #333; padding-bottom: 20px;">
                        <div class="skeleton sk-price"></div>
                    </div>

                    <div id="detail-specs" style="display: flex; gap: 20px; margin-bottom: 30px;">
                        <div class="skeleton sk-tag"></div>
                        <div class="skeleton sk-tag"></div>
                        <div class="skeleton sk-tag"></div>
                    </div>

                    <h3 style="color: #D4AF37; margin-bottom:10px;">Description</h3>
                    <div id="detail-desc" style="line-height: 1.6; color: #ddd; margin-bottom: 30px; white-space: pre-line; font-weight:300;">
                        <div class="skeleton sk-text"></div>
                        <div class="skeleton sk-text"></div>
                        <div class="skeleton sk-text"></div>
                        <div class="skeleton sk-text" style="width: 80%;"></div>
                    </div>

                    <h3 style="color: #D4AF37; margin-bottom:10px;">Atouts</h3>
                    <ul id="detail-features" style="list-style: none; padding: 0; color: #ddd;">
                        <li class="skeleton sk-text" style="width: 60%; margin-bottom: 10px;"></li>
                        <li class="skeleton sk-text" style="width: 60%; margin-bottom: 10px;"></li>
                    </ul>
                </div>
            </div>
                            
            <div id="gallery-section" style="margin-top: 50px; display: none;">
                <h3 style="color: #D4AF37; font-size: 1.8rem; margin-bottom: 20px; border-bottom: 1px solid #333; padding-bottom: 10px;">
                    Galerie Photos
                </h3>
                <div id="gallery-grid" style="display: grid; grid-template-columns: repeat(auto-fill, minmax(250px, 1fr)); gap: 15px;">
                    </div>
            </div>

            <div id="lightbox" onclick="this.style.display='none'" style="display:none; position:fixed; top:0; left:0; width:100%; height:100%; background:rgba(0,0,0,0.95); z-index:10000; justify-content:center; align-items:center; cursor:zoom-out;">
                <img id="lightbox-img" src="" style="max-width:90%; max-height:90%; border: 1px solid #D4AF37; box-shadow: 0 0 30px rgba(0,0,0,0.8);">
            </div>

        </div> 
    </section>

    <section style="background: #0b0f19; padding: 50px 0; margin-top: 50px; border-top:1px solid #222;">
        <div class="container" style="max-width: 600px; text-align: center;">
            <h2 style="color: white; margin-bottom: 20px;">Ce bien vous intéresse ?</h2>
            <div id="detail-form-container">
                <div class="skeleton" style="height: 200px; width: 100%;"></div>
            </div>
        </div>
    </section>

    <script src="assets/js/detail.js"></script> 
    <script type="text/javascript">
        if ('serviceWorker' in navigator) { navigator.serviceWorker.register('./sw.js'); }
    </script>

</body>
</html>
